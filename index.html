<!DOCTYPE html>
<html>
  <head>
    <title>Pitchfork Top 100 of 2014</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pitchfork Top 100 Tracks of 2014.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body class="pitchfork">
    
    <div id="player"></div>

    <div class="error-message">
      <div class="inner"></div>
    </div>
    
    <ul class="songs"></ul>

    <nav class="global-nav">
      <a class="prev-track"><span>Next Track</span></a>
      <a class="site-title">Pitchfork Top 100 &#8212; 2014</a>
      <a class="next-track"><span>Previous Track</span></a>
      <span class="info-button">i</span>
      <span class="live-indicator">live</span>
    </nav>

    <div class="track-info">
      <a class="close">&times;</a>
      <div class="background"></div>
      <div class="overlay"></div>
      <div class="inner"></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
    <script src="js/app.js"></script>
  </body>
</html>
